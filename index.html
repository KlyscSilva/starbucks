<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>StarBucks</title>
  </head>
  <body>

    <div class="circulo"></div>

    <div class="text-flicker-in-glow">

      <img src="./img/logo.png" alt="logo-page" class="logo" />
      <h1> <span>StarBucks</span></h1>

    </div>
    
    <div>
    <div class="conteudo">
    <div class="caixa-texto">
      <h2 class="tracking-in-expand">
        It's not just Coffee <br />
        It's <span class="text-flicker-in-glow">StarBucks</span>
      </h2>
      <button class="hvr-buzz">Learn More</button>
      
    </div>
    

    <div class="caixa-imagem">
      <img src="./img/img1.png" alt="cup-green" class="cup-green" />
    </div>

  </div>



    <div class="caixa-menu">
      <img src="./img/thumb1.png" alt="cup1g" class="button-menu" onclick="trocaImagem('./img/img1.png');trocaCor('#017143')"/>
      <img src="./img/thumb2.png" alt="cup2r" class="button-menu" onclick="trocaImagem('./img/img2.png');trocaCor('#eb7495')" />
      <img src="./img/thumb3.png" alt="cup3rx" class="button-menu" onclick="trocaImagem('./img/img3.png');trocaCor('#d752b1')" />
    </div>
    
  </body>


<script>

let imagem = document.querySelector(".cup-green")
let circulo = document.querySelector(".circulo")


function trocaImagem(endereco){

  imagem.src = endereco
}

function trocaCor(cor){

circulo.style.background = cor

}

</script>

</html>
